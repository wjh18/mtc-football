{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create League | {{ block.super }}{% endblock title %}

{% block content %}
<h1>Create League</h1>
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'leagues:league_list' %}">Leagues</a></li>
    <li class="breadcrumb-item active" aria-current="page">Create</li>
  </ol>
</nav>
<hr>
<div class="col col-md-8 col-lg-6 col-xl-4">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Create League</button>
    <br><br>
  </form>
</div>
{% endblock content %}
