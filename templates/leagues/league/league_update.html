{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit League | {{ league.name }}{% endblock title %}

{% block content %}
  <h2>Edit &middot; {{ league.name }}</h2>
  <a href="{% url 'league_detail' league.pk %}">&larr; League Home</a>
  <hr>
  <div style="width: 450px;">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Save League</button>
      <br><br>
    </form>
  </div>
{% endblock content %}
