{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create League | Move the Chains{% endblock title %}

{% block content %}
  <h2>Create League</h2>
  <a href="{% url 'leagues:league_list' %}">&larr; Back to Leagues</a>
  <hr>
  <div style="width: 450px;">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Create League</button>
      <br><br>
    </form>
  </div>
{% endblock content %}
