{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create League | {{ block.super }}{% endblock title %}

{% block content %}
  <h1>Create League</h1>
  <a href="{% url 'leagues:league_list' %}">&larr; Back to Leagues</a>
  <hr>
  <div class="col col-md-8 col-lg-6 col-xl-4">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Create League</button>
      <br><br>
    </form>
  </div>
{% endblock content %}
