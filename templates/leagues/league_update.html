{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit League{% endblock title %}

{% block content %}
  <h2>Edit League</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save League</button>
    <br><br>
    <a href="{% url 'account_login' %}">Already have an account?</a>
  </form>
{% endblock content %}
