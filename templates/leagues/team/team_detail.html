{% extends '_base.html' %}

{% block title %}{{ team.location }} {{ team.name }} ({{ team.abbreviation }}){% endblock title %}

{% block content %}
  <div>
    <h2>{{ team.location }} {{ team.name }} ({{ team.abbreviation }}) &middot; {{ team.league.name }}</h2>
    <a href="{% url 'league_detail' team.league.pk %}">&larr; Return to League</a>
    <hr>
    <div>
      <h3>Team Roster</h3>            
      <a href="{% url 'team_roster' team.pk %}"><button class="btn btn-primary" type="submit">View Roster</button></a>
    </div>
  </div>
{% endblock content %}
