<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "@id": "{{ site.settings.server_root }}#/schema/website/1",
      "url": "{{ site.settings.server_root }}",
      "name": "{{ site.name }}",
      "description": "{{ site.settings.meta_description }}",
      "publisher": {
        "@id": "{{ site.settings.server_root }}#/schema/person/1"
      }
    }
  ]
}
</script>
