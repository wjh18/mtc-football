{% comment %} Twitter Cards {% endcomment %}
<meta name="twitter:site" content="{{ site.settings.twitter_handle }}">
<meta name="twitter:creator" content="{{ site.settings.twitter_handle }}">
<meta name="twitter:title" content="{{ site.name }}">
<meta name="twitter:description" content="{{ site.settings.meta_description }}">
<meta name="twitter:card" content="{{ site.settings.tc_type }}">
{% comment %} <meta name="twitter:card" content="summary_large_image"> {% endcomment %}   
{% if site.settings.tc_type == 'summary_large_image' %}
  <meta name="twitter:image" content="{{ site.settings.default_image }}">
  {% comment %} <meta name="twitter:image:alt" content=""> {% endcomment %}
{% endif %}
