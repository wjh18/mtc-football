{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Signup | {{ block.super }}{% endblock title %}

{% block content %}
  <div class="d-flex flex-row justify-content-center">
    <div class="col-8 col-lg-4">
      <h1>Sign Up</h1>
      <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
        <a href="{% url 'account_login' %}" class="ms-3">Already have an account?</a>
      </form>
    </div>
  </div>
{% endblock content %}
