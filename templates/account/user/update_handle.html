{% extends '_base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{{ profile_user }} | {% trans "Update handle" %}{% endblock title %}

{% block content %}
<div class="container">
  <h1>{% trans "Update handle" %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">{% trans "Update handle" %}</button>
  </form>
</div>
{% endblock content %}
