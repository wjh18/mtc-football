version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=mtc_football
      - POSTGRES_PASSWORD=mtc_football
      - POSTGRES_DB=mtc_football_dev
    ports:
      - "5432:5432"

volumes:
  postgres_data: